<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Courses</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Actions</th>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Hours</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course : ${courses}">
				<td><a href="#" th:href="@{/courses/delete(id=${course.id})}">Delete</a> 
				<a href="#" th:href="@{/courses/editcourse(id=${course.id})}">Edit</a></td>
				<td><span th:text="${course.name}"></span></td>
				<td><span th:text="${course.description}"></span></td>
				<td><span th:text="${course.price}"></span></td>
				<td><span th:text="${course.hours}"></span></td>
			</tr>
		</tbody>
	</table>
	
	<form action="#" th:action="@{/courses/addcourse}" th:object="${course}" method="post">
		<p>Name: <input type="text" th:field="*{name}"/></p>
		<p>Description: <input type="text" th:field="*{description}"/></p>
		<p>Price: <input type="text" th:field="*{price}"/></p>
		<p>Hours: <input type="text" th:field="*{hours}"/></p>
		<p><input type="submit" value="Submit"/></p>
	</form>
	
</body>
</html>
